<div
  class="relative bg-gray-900 text-white overflow-hidden h-[500px]"
  *ngIf="newsItems$ | async as items; else loading"
>
  <ng-container *ngIf="getCurrentItem(items) as news">
    <div class="absolute inset-0">
      <img
        class="w-full h-full object-cover opacity-40 transition-all duration-700 ease-in-out"
        [src]="
          news.thumbnail?.resolutions?.[0]?.url ||
          'https://images.unsplash.com/photo-1611974765270-ca12586343bb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'
        "
        alt="News background"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/60 to-transparent"
      ></div>
    </div>

    <div class="relative max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8 h-full flex items-center">
      <div class="max-w-3xl">
        <div
          class="inline-flex items-center rounded-full bg-blue-600 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-white mb-4 shadow-sm"
        >
          Destaque do Mercado
        </div>
        <h2
          class="text-3xl font-extrabold tracking-tight sm:text-4xl lg:text-5xl mb-4 leading-tight"
        >
          <a
            [href]="news.link"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-blue-200 transition-colors"
          >
            {{ news.title }}
          </a>
        </h2>
        <div class="flex items-center gap-4 text-sm text-gray-300 mb-8">
          <span class="font-medium text-blue-400">{{ news.publisher }}</span>
          <span>•</span>
          <time [dateTime]="news.providerPublishTime * 1000 | date: 'yyyy-MM-dd'">
            {{ news.providerPublishTime * 1000 | date: 'longDate' }}
          </time>
        </div>
        <div>
          <a
            [href]="news.link"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-block bg-white text-gray-900 font-bold py-3 px-8 rounded-lg hover:bg-gray-100 hover:scale-105 transition-all shadow-lg transform duration-200"
          >
            Ler Notícia Completa
          </a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button
      (click)="prevSlide()"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition backdrop-blur-sm"
      aria-label="Previous slide"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button
      (click)="nextSlide()"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full transition backdrop-blur-sm"
      aria-label="Next slide"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Indicators -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button
        *ngFor="let item of items; let i = index"
        (click)="setCurrentIndex(i)"
        class="w-3 h-3 rounded-full transition-all duration-300"
        [ngClass]="i === currentIndex ? 'bg-blue-500 w-8' : 'bg-gray-400/50 hover:bg-gray-300'"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
      ></button>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div
    class="bg-gray-900 text-white p-12 text-center min-h-[500px] flex items-center justify-center"
  >
    <div>
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"
      ></div>
      <p class="text-gray-400">Carregando destaques...</p>
    </div>
  </div>
</ng-template>
