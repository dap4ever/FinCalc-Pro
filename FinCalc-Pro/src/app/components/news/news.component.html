<div class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Not√≠cias do Mercado Financeiro
      </h2>
      <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
        Fique por dentro das √∫ltimas atualiza√ß√µes do mercado.
      </p>
    </div>

    <div class="mt-10 grid gap-5 max-w-lg mx-auto lg:grid-cols-3 lg:max-w-none">
      <div
        *ngFor="let item of news$ | async"
        class="flex flex-col rounded-lg shadow-lg overflow-hidden transition hover:shadow-xl"
      >
        <div class="flex-shrink-0" *ngIf="item.thumbnail?.resolutions?.length; else noThumb">
          <img
            class="h-48 w-full object-cover"
            [src]="item.thumbnail?.resolutions?.[0]?.url"
            [alt]="item.title"
          />
        </div>
        <ng-template #noThumb>
          <div
            class="h-48 bg-gray-200 w-full flex items-center justify-center text-gray-400 text-3xl"
          >
            üì∞
          </div>
        </ng-template>
        <div class="flex-1 bg-white p-6 flex flex-col justify-between">
          <div class="flex-1">
            <p class="text-sm font-medium text-emerald-600">
              {{ item.publisher }}
            </p>
            <a [href]="item.link" target="_blank" rel="noopener noreferrer" class="block mt-2">
              <p class="text-xl font-semibold text-gray-900">
                {{ item.title }}
              </p>
            </a>
          </div>
          <div class="mt-6 flex items-center">
            <div class="text-sm text-gray-500">
              <time [dateTime]="item.providerPublishTime * 1000 | date: 'yyyy-MM-dd'">
                {{ item.providerPublishTime * 1000 | date: 'medium' }}
              </time>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="(news$ | async)?.length === 0" class="text-center mt-10">
      <p class="text-gray-500">Nenhuma not√≠cia encontrada no momento.</p>
    </div>
  </div>
</div>
